<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Google</title>
</head>
<body>
    <header>
      <nav id="top-nav">
        <ul class="top left-list">
          <li><a href="#" class="top-link">About</a></li>
          <li><a href="#" class="top-link">Store</a></li>
        </ul>
        <ul class="top right-list">
          <li><a href="#" class="top-link">Gmail</a></li>
          <li><a href="#" class="top-link">Images</a></li>
          <li><a href="#" class="icon-link"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M16,20H20V16H16M16,14H20V10H16M10,8H14V4H10M16,8H20V4H16M10,14H14V10H10M4,14H8V10H4M4,20H8V16H4M10,20H14V16H10M4,8H8V4H4V8Z" />
        </svg></a></li>
          <li><a href="#" class="sign-in">Sign in</a></li>
        </ul>
      </nav>
    </header>
    <main class="search-area">
      <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
      <form>
        <div id="input-container">
          <div class="input-icon search-icon">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
            </svg>
          </div>
            <input type="text" id="search-field">
            <div class="input-icon">
              <svg class="input-icon voice-icon" style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z" />
              </svg>
            </div>
        </div>
      <br>
      <div class="buttons">
        <input type="submit" id="submit" value="Google Search">
        <input type="submit" id="lucky" value="I'm Feeling Lucky">
      </div>
      </form>
      
    </main>
    <footer>
      <nav id="bottom-nav">
        <ul class="left-list">
          <li><a href="#" class="bottom-link">Advertising</a></li>
          <li><a href="#" class="bottom-link">Business</a></li>
          <li><a href="#" class="bottom-link">How Search Works</a></li>
        </ul>
        <ul class="right-list">
          <li><a href="#" class="bottom-link">Privacy</a></li>
          <li><a href="#" class="bottom-link">Terms</a></li>
          <li><a href="#" class="bottom-link">Settings</a></li>
        </ul>
      </nav>
    </footer>
</body>
</html>
